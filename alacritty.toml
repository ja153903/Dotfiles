general.import = ["~/programming/dotfiles/carbonfox.toml"]

[font]
size = 14.0
offset.y = 4

[font.bold]
family = "MonaspiceKr Nerd Font"
style = "Bold"

[font.bold_italic]
family = "MonaspiceKr Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MonaspiceKr Nerd Font"
style = "Italic"

[font.normal]
family = "MonaspiceKr Nerd Font"
style = "Regular"

[terminal.shell]
program = "/opt/homebrew/bin/fish"
args = ["-l", "-c", "zellij"]

[window]
option_as_alt = "OnlyLeft"
